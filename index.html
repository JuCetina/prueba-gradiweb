<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="index.js"></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <section class="banner">
            <p class="banner__city">
                <i class="icon-location"></i> Bogot√°
            </p>
            <div class="banner__item">
                <img class="banner__condition-icon" alt="">
                <p class="banner__condition-text"></p>
            </div>
            <div class="banner__item banner__item--temperature">
                <span class="before"></span>
                <p class="banner__temperature"></p>
                <span class="after"></span>
            </div>
        </section>
        <section class="content-container">
            <article class="forecast">
                <h1 class="title">3 Days <span class="title__subtext">Forecast</span></h1>
            </article>
            <article class="places">
                <div class="places__container">
                    <h1 class="title">Place to <span class="title__subtext">Visit</span></h1>
                    <div class="reviews">
                        <p class="reviews__title">+ Top Reviews</p>
                        <img class="reviews__img" src="https://picsum.photos/30/30?t=12" alt="Usuario">
                        <img class="reviews__img" src="https://picsum.photos/30/30?t=6" alt="Usuario">
                        <img class="reviews__img" src="https://picsum.photos/30/30?t=22" alt="Usuario">
                        <p class="reviews__number">6+</p>
                    </div>
                </div>
                <div class="places__container">
                    <img class="places__principal" src="images/1.jpg" alt="Lugar">
                    <div class="places__secondary">
                        <img class="places__first" src="images/2.jpg" alt="Lugar">
                        <div class="places__second">
                            <img class="places__img" src="images/3.jpg" alt="Lugar">
                            <p class="places__button">+</p>
                        </div>
                    </div>
                </div>
            </article>
            <article class="cities">
                <div class="add">
                    <button class="add__button">Add Locations</button>
                    <img class="add__img" src="images/place.svg" alt="">
                </div>
            </article>
        </section>
    </div>
</body>
</html>
